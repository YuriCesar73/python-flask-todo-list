{%extends 'base.html' %}

{% block head %}
<title>Python - Flask - ToDo List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Atualizar tarefa</h1>

    <div>
        <form action="/update/{{ task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Atualizar tarefa">
        </form>
    </div>
    
</div>
{% endblock %}
