{%extends 'base.html' %}

{% block head %}
<title>Python - Flask - ToDo List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Lista de Tarefas</h1>
    <table> 
        <tr>
            <th>Tarefas</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td> {{ task.date_created.date() }}</td>
            <td>
                <a href="">Remover</a>
                <br>
                <a href="">Atualizar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Adiconar tarefa">
    </form>
</div>
{% endblock %}
